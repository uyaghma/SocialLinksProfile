<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <section>
    <img src="./assets/images/avatar-uyghur.jpg" alt="picture of uyghur yaghma">
  </section>
  <section>
    <h1>Uyghur Yaghma</h1>
    <p id="location">Edmonton, Canada</p>
  </section>

  <section>
    <p>"Front-end developer."</p>
  </section>

  <section class="links">
    <button type="button" class="buttons">GitHub</button>
    <button type="button" class="buttons">Frontend Mentor</button>
    <button type="button" class="buttons">LinkedIn</button>
    <button type="button" class="buttons">Twitter</button>
    <button id="last" type="button" class="buttons">Instagram</button>
  </section>
</body>

</html>
